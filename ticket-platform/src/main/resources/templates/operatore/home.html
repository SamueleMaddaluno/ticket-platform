<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="~{navbar :: navbar ('Home')}" ></nav>
    <div>
        
    </div>
    <div class="container mt-4">
        <div th:if="${messaggio}" class="alert alert-warning mt-2">
            <span th:text="${messaggio}"></span>
        </div>
      <!-- tasto per vcambiare disponibilitÃ  -->
       <div>
            <form th:action="@{/operatore/disponibile}" method="post">
                <button type="submit" class="btn btn-sm btn-dark mb-3" th:text="${operatore.disponibile} ? 'Non disponibile' : 'Disponibile'"></button>
            </form>

        </div>
       <!-- lista ticket vuota -->
        <div th:if="${tickets.isEmpty()}">
            <div class="alert alert-warning text-center mt-4">
                <h3>Non sono presenti ticket</h3>
            </div>
        </div>
        <!-- lista con ticket presenti -->
        <div th:unless="${tickets.isEmpty()}">
             <table class="table table-dark">
                <thead>
                    <tr>
                        <th class="text-center">Titolo ticket</th>
                        <th class="text-center">Stato ticket</th>
                        <!-- per visualizzazione dettaglio -->
                        <th class="text-center">Dettaglio</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item :  ${tickets}">
                        <td th:text="${item.titolo}" class="text-center"></td>
                        <td th:text="${item.stato}" class="text-center"></td>
                        <td class="text-center">
                            <a class="btn btn-light" th:href="@{|/ticket/show/${item.id}|}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                </svg>
                            </a>
                        </td>
                       
                    </tr>
               
                </tbody>
            </table>
        </div>
    </div>
         

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
