<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="~{navbar :: navbar ('Home')}" ></nav>
    <div class="container mt-4">
      <!-- messaggio avvertenza per mancato cambio disponibilità -->
        <th:block th:if="${alertMessage != null}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${alertMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </th:block>       
      <!-- tasto per vcambiare disponibilità -->
       <div>
            <form th:action="@{/operatore/disponibile}" method="post">
                <button type="submit" class="btn btn-sm btn-dark mb-3" th:text="${operatore.disponibile} ? 'Non disponibile' : 'Disponibile'"></button>
            </form>

        </div>
       <!-- lista ticket vuota -->
        <div th:if="${tickets.isEmpty()}">
            <div class="alert alert-warning text-center mt-4">
                <h3>Non sono presenti ticket</h3>
            </div>
        </div>
        <!-- lista con ticket presenti -->
        <div th:unless="${tickets.isEmpty()}">
             <table class="table table-dark">
                <thead>
                    <tr>
                        <th class="text-center">Titolo ticket</th>
                        <th class="text-center">Stato ticket</th>

                        <!-- per visualizzazione dettaglio -->
                        <th class="text-center">Dettaglio</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item :  ${tickets}">
                        <td th:text="${item.titolo}" class="text-center"></td>
                       <td class="text-center">
                            <form th:action="@{/operatore/stato/{id}(id=${item.id})}" method="post">
                                <div class="d-flex justify-content-center align-items-center gap-2">
                                    <select name="stato" class="form-select" style="width: 140px;">
                                        <option value="da_fare" th:selected="${item.stato.name() == 'da_fare'}">da fare</option>
                                        <option value="in_corso" th:selected="${item.stato.name() == 'in_corso'}">in corso</option>
                                        <option value="completato" th:selected="${item.stato.name() == 'completato'}">completato</option>
                                    </select>
                                    <button class="btn-light btn-lg " type="submit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                                        </svg>
                                    </button>
                                </div>
                            </form>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-light" th:href="@{|/ticket/show/${item.id}|}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                                </svg>
                            </a>
                        </td>
                       
                    </tr>
               
                </tbody>
            </table>
        </div>
    </div>
         

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
