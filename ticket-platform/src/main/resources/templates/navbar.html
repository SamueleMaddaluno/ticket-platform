<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar(current)">
        <div class="container-fluid">
           <span class="navbar-brand text-white me-1" >TATIP</span>
           
             <button class="navbar-toggler" type="button" 
             data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" 
             aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
             </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link m-0" aria-current="page" th:href="@{/ticket}"
                        th:classAppend = "${current == 'Ticket'} ? 'active' : 'not-active' " >Tickets</a>
                        
                    </li>
                    <li class="nav-item " sec:authorize="hasAuthority('OPERATORE')">
                        <a class="nav-link m-0" aria-current="page" th:href="@{/operatore/home}"
                        th:classAppend = "${current == 'Home'} ? 'active' : 'not-active' " >Home</a>
                        
                    </li>
                   
                </ul>
                 <ul class="navbar-nav ms-lg-auto ">
                    <li class="nav-item">
                        <span class="text-white mb-2 mb-lg-0 me-lg-3" sec:authentication="name"></span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light btn-sm mb-0 " href="/logout">LOGOUT</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>
         

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
