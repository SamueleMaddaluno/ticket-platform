<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creazione Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="~{navbar :: navbar('Ticket')}"></nav>
    <div class="container mt-4">
        <div th:if="${noOperatori}" class="alert alert-warning text-center">
            <h3>Non ci sono operatori disponibili, provare pi√π tardi</h3>
        </div>

        <div th:unless="${noOperatori}">
            <h1 class="text-center mb-4">Creazione Ticket</h1>
            
            <form th:object="${ticket}" th:action="@{/ticket/create}" method="post">
                <div class="row">
                    <!-- Colonna sinistra -->
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="titolo" class="form-label">Titolo ticket</label>
                            <input type="text" class="form-control" id="titolo" th:field="*{titolo}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="operatore" class="form-label">Seleziona operatore</label>
                            <select id="operatore" class="form-select" th:field="*{operatore}">
                                <option th:each="operatore : ${operatori}" 
                                        th:value="${operatore.id}" 
                                        th:text="${operatore.email}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="descrizione" class="form-label">Descrizione problema</label>
                            <textarea class="form-control" id="descrizione" th:field="*{descrizione}" th:errorClass="is-invalid"></textarea>
                            <div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-dark">Crea Ticket</button>
                    </div>

                    <!-- Colonna destra: Categorie -->
                    <div class="col-md-4">
                        <h4>Categorie problema</h4>
                        <div class="form-check" th:each="categoria : ${categorie}">
                            <input class="form-check-input" type="checkbox" 
                                   th:id="|categoria_${categoria.id}|"
                                   th:value="${categoria.id}" th:field="*{categorie}">
                            <label class="form-check-label" th:for="|categoria_${categoria.id}|" th:text="${categoria.categoria}"></label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
