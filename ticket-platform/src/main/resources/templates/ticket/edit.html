<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="~{navbar :: navbar('Ticket')}"></nav>
    <div class="container mt-4">
        <h4 class="mb-4 text-center">Modifica ticket</h4>
           <form th:object="${ticket}" th:action="@{/ticket/edit/{id}(id=${ticket.id})}" method="post">
                <div class="row">
                    <!-- Colonna sinistra -->
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="titolo" class="form-label">Titolo ticket</label>
                            <input type="text" class="form-control" id="titolo" th:field="*{titolo}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="operatore" class="form-label">Seleziona operatore</label>
                            <select id="operatore" class="form-select" th:field="*{operatore}">
                                <option th:each="operatore : ${listOper}" th:value="${operatore.id}" 
                                        th:text="${operatore.email}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="descrizione" class="form-label">Descrizione problema</label>
                            <textarea class="form-control" id="descrizione" th:field="*{descrizione}" th:errorClass="is-invalid"></textarea>
                            <div th:if="${#fields.hasErrors('descrizione')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('descrizione')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-dark">Modifica 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill ms-1" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Colonna destra: Categorie -->
                    <div class="col-md-4">
                        <h4>Categorie problema</h4>
                        <div class="form-check" th:each="categoria : ${listCat}">
                            <input class="form-check-input" type="checkbox" th:id="|categoria_${categoria.id}|"
                                   th:value="${categoria.id}" th:field="*{categorie}">
                            <label class="form-check-label" th:for="|categoria_${categoria.id}|" th:text="${categoria.categoria}"></label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
